sources:
        - mercury: ../smercury/source/main.cpp

builds:
        - mercury_main:
                - sources: mercury
                - includes: ../mercury
                - libraries: ncurses
                - flags:
                        - '-DMERCURY_SOURCE_DIR=\\\"../mercury\\\"'
        - mercury_gdb:
                - sources: mercury
                - includes: ../mercury
                - libraries: ncurses
                - flags:
                        - '-DMERCURY_SOURCE_DIR=\\\"../mercury\\\"'
                        - '-g'

targets:
        - mercury:
                - modes: default, debug
                - builds:
                        - default: mercury_main
                        - debug: mercury_gdb
                - postexecs:
                        - default: '{}'
