default_compiler: clang++
default_standard: c++14

builds:
        - basic:
                - sources: example/basic/main.cpp
                - compiler: g++-8
        - multisource:
                - sources: example/multisource/main.cpp, example/multisource/chip.cpp
                - libraries: pthread
                - flags: -std=c++11
        - multisource_debug:
                - sources: example/multisource/main.cpp, example/multisource/chip.cpp
                - libraries: pthread
                - flags: -std=c++11, -g

targets:
        - basic:
                - modes: default
                - builds:
                        - default: basic
        - multisource:
                - modes: default, gdb
                - builds:
                        - default: multisource
                        - gdb: multisource_debug
                        - lldb: multisource_debug
                - postbuild:
                        - gdb: 'gdb {}'
                        - lldb: 'lldb {}'