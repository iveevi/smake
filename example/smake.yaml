default_compiler: clang++
default_standard: c++14

definitions:
  - multisource: multisource/main.cpp, multisource/chip.cpp

builds:
        - basic:
                - sources: basic/main.cpp
        - multisource:
                - sources: multisource
                - libraries: pthread
                - flags: -std=c++11
        - multisource_debug:
                - sources: multisource
                - libraries: pthread
                - flags: -std=c++11, -g

targets:
        - basic:
                - modes: default
                - builds:
                        - default: basic
        - multisource:
                - modes: default, gdb
                - builds:
                        - default: multisource
                        - gdb: multisource_debug
                        - lldb: multisource_debug
                - postbuild:
                        - gdb: 'gdb {}'
                        - lldb: 'lldb {}'